server.port=8080
logging.level.org.springframework.web=DEBUG
firebase.config.path=classpath:ServiceAccount.json
management.endpoints.web.exposure.include=*


#server.address=0.0.0.0

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/eventgo_db
spring.datasource.username = root
spring.datasource.password =
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Context path to access the application -> eg: localhost:8080/eventgo_db
server.servlet.context-path = /eventgo_db

qrcode.output.directory=./qrcodes

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.exception=TRACE
